name: 新需求|Feature
description: 您需要反馈或实现一个新需求时，使用此模板。
title: "[新需求]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢提出新需求。
  - type: textarea
    attributes:
      label: 新需求提供了什么功能？
      description: 请描述下新需求的功能是什么，解决了什么问题：
    validations:
      required: true
  - type: textarea
    attributes:
      label: 该需求带来的价值、应用场景？
      description: 请描述下该需求的价值，应用场景等：
    validations:
      required: false
  - type: checkboxes
    id: version
    attributes:
      label: 新需求涉及的分支版本
      description: 请选择涉及的分支版本：
      options:
        - label: dev
          required: false
        - label: main
          required: false
        - label: release/1.0
          required: false
    validations:
      required: true